<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" role="img" aria-label="Showroom hero illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f3f4f6" />
      <stop offset="100%" stop-color="#eaf3f2" />
    </linearGradient>
    <linearGradient id="car" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0f766e" />
      <stop offset="100%" stop-color="#0b5e58" />
