  </defs>
  <rect width="1600" height="900" fill="url(#bg)"/>
  <!-- Subtle grid -->
  <g opacity="0.25" stroke="#e5e7eb" stroke-width="1">
    <line x1="0" y1="0" x2="0" y2="900"/><line x1="80" y1="0" x2="80" y2="900"/><line x1="160" y1="0" x2="160" y2="900"/><line x1="240" y1="0" x2="240" y2="900"/><line x1="320" y1="0" x2="320" y2="900"/><line x1="400" y1="0" x2="400" y2="900"/><line x1="480" y1="0" x2="480" y2="900"/><line x1="560" y1="0" x2="560" y2="900"/><line x1="640" y1="0" x2="640" y2="900"/><line x1="720" y1="0" x2="720" y2="900"/><line x1="800" y1="0" x2="800" y2="900"/><line x1="880" y1="0" x2="880" y2="900"/><line x1="960" y1="0" x2="960" y2="900"/><line x1="1040" y1="0" x2="1040" y2="900"/><line x1="1120" y1="0" x2="1120" y2="900"/><line x1="1200" y1="0" x2="1200" y2="900"/><line x1="1280" y1="0" x2="1280" y2="900"/><line x1="1360" y1="0" x2="1360" y2="900"/><line x1="1440" y1="0" x2="1440" y2="900"/><line x1="1520" y1="0" x2="1520" y2="900"/><line x1="1600" y1="0" x2="1600" y2="900"/>
    <line y1="0" x1="0" y2="0" x2="1600"/><line y1="80" x1="0" y2="80" x2="1600"/><line y1="160" x1="0" y2="160" x2="1600"/><line y1="240" x1="0" y2="240" x2="1600"/><line y1="320" x1="0" y2="320" x2="1600"/><line y1="400" x1="0" y2="400" x2="1600"/><line y1="480" x1="0" y2="480" x2="1600"/><line y1="560" x1="0" y2="560" x2="1600"/><line y1="640" x1="0" y2="640" x2="1600"/><line y1="720" x1="0" y2="720" x2="1600"/><line y1="800" x1="0" y2="800" x2="1600"/><line y1="880" x1="0" y2="880" x2="1600"/>
  </g>
  <!-- Car silhouette -->
  <g transform="translate(150,420)">
    <path d="M0,80 C60,-40 260,-80 450,-80 C640,-80 830,-40 920,40 L920,80 Z" fill="url(#car)" opacity="0.95"/>
    <circle cx="260" cy="80" r="64" fill="#0a3a37"/>
    <circle cx="700" cy="80" r="64" fill="#0a3a37"/>
    <circle cx="260" cy="80" r="40" fill="#f3f4f6"/>
    <circle cx="700" cy="80" r="40" fill="#f3f4f6"/>
  </g>
  <text x="120" y="160" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="72" font-weight="800" fill="#111827">
    Your Next Ride Awaits
  </text>
  <text x="120" y="220" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="32" fill="#4b5563">
    Explore our selection of cars, trucks, and SUVs.
